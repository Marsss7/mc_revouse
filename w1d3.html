<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Test</title>
    <style>
      .content {
        flex-direction: row;
        display: flex;
      }
      .content > div {
        display: flex;
        flex: 1;
        align-content: center;
        justify-content: center;
      }
      .tabel_person {
        border: 10px ridge black;
      }
      footer > p {
        text-align: end;
      }
    </style>
  </head>
  <body>
    <nav class="container">
      <img
        src="https://storage.googleapis.com/danacita-website-v3-prd/website_v3/images/RevoU-alasan.original.png"
        class="logo"
        width="40"
        height="40"
      />

      <div class="home">Home</div>
      <div class="search">Search</div>
      <div class="logout">Logout</div>
    </nav>

    <header>
      <h1>Form Belajar</h1>
      <p>Ini adalah latihan pertama</p>
    </header>

    <main class="content">
      <div>
        <h2>Ini Form</h2>
      </div>

      <div>
        <table class="tabel_person">
          <tr>
            <th>Nama</th>
            <th>Tanggal</th>
            <th>Jenis Kelamin</th>
            <th>Pesan</th>
            <th>Profile</th>
          </tr>
          <tr>
            <td>Arif</td>
            <td>2 Januari 2002</td>
            <td>Laki - laki</td>
            <td>Bismillah</td>
            <td><a href="#">Klik Disini</a></td>
            <td>Gambar</td>
          </tr>
        </table>
      </div>
    </main>

    <footer>
      <h2>RevoU 2024</h2>
    </footer>
  </body>
</html>
